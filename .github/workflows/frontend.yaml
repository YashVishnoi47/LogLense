name: FrontEnd CI

on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      # ✅ Step 3: Move to frontend folder (important!)
      - name: Navigate to frontend folder
        run: cd frontend

      # ✅ Step 4: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # ✅ Step 5: Run tests
      - name: Run tests
        run: |
          cd frontend
          npm test
