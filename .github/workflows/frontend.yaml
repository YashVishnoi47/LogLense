name: FrontEnd CI

on:
  push:
    branches:
      - main
      - frontend
    # paths:
    #   - "frontend/**"
  pull_request:
    branches:
      - main
      - frontend
    # paths:
    #   - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm i

      - name: Build the frontend
        run: |
          cd frontend
          npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run frontend tests
        run: |
          cd frontend
          npm test
