name: FrontEnd CI/CD

on:
  push:
    branches:
      - main
      - frontend
    # paths:
    #   - "frontend/**"
  pull_request:
    branches:
      - main
      - frontend
    # paths:
    #   - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build the frontend
        working-directory: frontend
        run: npm ci

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run ESLint
        working-directory: frontend
        run: npx eslint . --max-warnings=0

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://log-lense.vercel.app/
    steps:
      - run: echo "Deploying to production..."
